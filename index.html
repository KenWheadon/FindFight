<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rusty vs. The Evil Tree</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style" />
    <link rel="preload" href="loading-screen.css" as="style" />
    <link rel="preload" href="start-screen.css" as="style" />
    <link rel="preload" href="search-screen.css" as="style" />
    <link rel="preload" href="fight-screen.css" as="style" />
    <link rel="preload" href="game-over-screen.css" as="style" />
    <link rel="preload" href="victory-screen.css" as="style" />
    <link rel="preload" href="story-segment-screen.css" as="style" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loading-screen.css" />
    <link rel="stylesheet" href="start-screen.css" />
    <link rel="stylesheet" href="search-screen.css" />
    <link rel="stylesheet" href="fight-screen.css" />
    <link rel="stylesheet" href="game-over-screen.css" />
    <link rel="stylesheet" href="victory-screen.css" />
    <link rel="stylesheet" href="story-segment-screen.css" />

    <!-- Game Container Styles -->
    <style>
      .game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        overflow: hidden;
      }
    </style>

    <!-- Font preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Meta tags -->
    <meta
      name="description"
      content="Rusty vs. The Evil Tree - A Hidden Object Adventure Game"
    />
    <meta name="author" content="Game Developer" />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <!-- Game Container - All screens render into this single container -->
    <div class="game-container" id="game-container">
      <!-- Content will be injected by active screen classes -->
    </div>

    <!-- Scripts - Order matters! -->
    <script src="config.js"></script>
    <script src="items-config.js"></script>
    <script src="story-segments-config.js"></script>
    <script src="screen.js"></script>
    <script src="loading-screen.js"></script>
    <script src="start-screen.js"></script>
    <script src="search-screen.js"></script>
    <script src="fight-screen.js"></script>
    <script src="game-over-screen.js"></script>
    <script src="victory-screen.js"></script>
    <script src="story-segment-screen.js"></script>
    <script src="app.js"></script>

    <!-- Development helpers -->
    <script>
      // Console welcome message
      console.log(`
        üéÆ Rusty vs. The Evil Tree
        ü¶ù Detective Game Loaded
        
        Debug Commands:
        - gameDebug.debug() - Show debug info
        - gameDebug.showScreen('screenName') - Switch screens
        - gameDebug.gameState - View game state
        
        Available screens: loading, start, search, fight, gameOver, victory, storySegment
        Available locations: detectiveOffice, forestClearing, darkCatacombs
        
        Test commands:
        - gameDebug.testOffice() - Test detective office
        - gameDebug.testForest() - Test forest clearing  
        - gameDebug.testCatacombs() - Test dark catacombs
        - gameDebug.testRandom() - Test random items
        - gameDebug.testGameOverSearch() - Test search exhaustion game over
        - gameDebug.testGameOverTree() - Test tree attack game over
        - gameDebug.testVictory() - Test victory screen
        
        Fight Screen Tests:
        - gameDebug.testFightPhase1() - Test Phase 1 fight (HP 20, Attack 5)
        - gameDebug.testFightPhase2() - Test Phase 2 fight (HP 30, Attack 10)
        - gameDebug.testFightPhase3() - Test Phase 3 fight (HP 50, Attack 15)
        
        Story Segment Tests:
        - gameDebug.testStoryIntro() - Test intro story
        - gameDebug.testStoryInvestigation() - Test investigation story
        - gameDebug.testStoryConfrontation() - Test confrontation story
        - gameDebug.testStoryVictory() - Test victory setup story
        - gameDebug.testStoryDefeat() - Test defeat setup story
        - gameDebug.testStoryRandom() - Test custom story segment
        
        Game Flow Tests:
        - gameDebug.completeFirstLevel() - Test first to second level transition
        - gameDebug.completeSecondLevel() - Test second to third level transition
        
        Press F11 for fullscreen
        `);
    </script>
  </body>
</html>
